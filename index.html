<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<link rel="icon" href="/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title><%= appName %></title>
	<link rel="stylesheet" type="text/css" href="/loader.css"/>
</head>

<body>
<div id="app">
	<div id="loading-bg">
		<div class="loading-logo">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 80" width="130" height="80">
				<style> .green {fill: #56ca00;}  .blue {fill: #16b1ff;}  .yellow {fill: #ffb400;}  .red {fill: #ff4c51;}  .text {font-size: 3rem;font-weight: 400;font-family: tahoma, 'PingFang SC', 'microsoft yahei', arial, sans-serif}</style>
				<text x="50%" y="50%" text-anchor="middle" dominant-baseline="central">
					<tspan class="text green">L</tspan>
					<tspan class="text blue">e</tspan>
					<tspan class="text yellow">H</tspan>
					<tspan class="text red">R</tspan>
				</text>
			</svg>
		</div>
		<div class=" loading">
			<div class="effect-1 effects"></div>
			<div class="effect-2 effects"></div>
			<div class="effect-3 effects"></div>
		</div>
	</div>

</div>
<script type="module" src="/src/main.ts"></script>
<script>
  const loaderColor = localStorage.getItem('leui-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('leui-initial-loader-color') || '#A169FF'

  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

  if (primaryColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
</script>
</body>

</html>
