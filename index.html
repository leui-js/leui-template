<!DOCTYPE html>
<html lang="en">

<head>

<div id="app">

          .blue {fill: #16b1ff;}

          .red {fill: #ff4c51;}
          .text {font-size: 145px;font-weight: 600;font-family: "PingFang SC", serif}
				</style>
				<text id="LeHR" style="transform: matrix(1,0,0,1,176.117,104.395)">

					<tspan y="0" class="text blue">e</tspan>

		</div>
		<div class=" loading">
			<div class="effect-1 effects"></div>
			<div class="effect-2 effects"></div>
			<div class="effect-3 effects"></div>
		</div>
	</div>

</div>
<script type="module" src="/src/main.ts"></script>
<script>
  const loaderColor = localStorage.getItem('leui-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('leui-initial-loader-color') || '#A169FF'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
